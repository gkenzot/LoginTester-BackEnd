# ========================
# CONFIGURAÇÕES DE PRODUÇÃO
# ========================
spring.application.name=login-auth-api-prod

# ========================
# JPA/HIBERNATE
# ========================
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql=false
# Otimizações de memória para Hibernate
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
spring.jpa.open-in-view=false

# ========================
# SERVER & HTTPS
# ========================
# Porta do servidor (Railway usa variável de ambiente PORT)
server.port=${PORT:8443}

# Otimizações do Tomcat
server.tomcat.max-threads=50
server.tomcat.max-connections=100

# CORS Config
app.cors.allowed-origins=https://myapp-git-main-gkenzots-projects.vercel.app,https://logintester.up.railway.app,https://localhost:5173

# ========================
# DATABASE
# ========================
# Configurações do banco de dados (Railway fornece DATABASE_URL)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# ========================
# OUTROS
# ========================
# Swagger Config
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false